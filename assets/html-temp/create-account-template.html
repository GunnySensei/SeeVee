<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Prestige Worldwide</title>
  </head>
  <body class="login-body">
    <!-- header bar, navigation-->
    <header class="container-fluid d-flex">
      <a href="./index.html">
        <img
          class="logo"
          src="../images/PresWorld-LogoColor.png"
          alt="hot bodied knight boi"
        />
      </a>
      <nav class=" ">
        <ul class="flex-row">
          <li class=" ">
            <a href="#coding-challenge" style="text-decoration: none"
              >CHALLENGES</a
            >
          </li>
          <li class=" ">
            <a href="#interview-experiences" style="text-decoration: none"
              >EXPERIENCES</a
            >
          </li>
          <li class=" ">
            <a href="#jobs" style="text-decoration: none">JOBS</a>
          </li>
          <li>
            <button class="login-btn">LOGIN</button>
          </li>
        </ul>
      </nav>
    </header>
    <!-- End Header-->

    <article class="login-article">
      <h2 class="login-title">Create an account</h2>
      <section class="login-card flex-row">
        <div class="post-text">
          <h3>Email Address:</h3>
          <form>
            <input
              type="email"
              placeholder="Enter your email address"
              id="email"
              name="email"
              class="form-input"
            />
          </form>
          <h3 class="margin-top">Password:</h3>
          <form>
            <input
              type="text"
              placeholder="Enter your password"
              id="password"
              name="password"
              class="form-input"
            />
          </form>
          <h3 class="margin-top">Confirm Password:</h3>
          <form>
            <input
              type="text"
              placeholder="Confirm your password"
              id="confirm-password"
              name="confirm-password"
              class="form-input"
            />
          </form>
        </div>
        <button class="login-btn margin-top">CREATE AN ACCOUNT</button>
        <button class="login-btn margin-top">LOGIN</button>
      </section>
    </article>

    <footer>
      <section id="footer">Thanks for visiting!</section>
      <a class="footer-a" href="https://clearbit.com">
        Logos provided by Clearbit</a
      >
    </footer>
  </body>
</html>
